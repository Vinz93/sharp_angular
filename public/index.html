<!DOCTYPE html>
<html lang="en" ng-app="notes">
<head>
  <meta charset="UTF-8">
  <title>Sharp Angular</title>
  <!--build:css css/styles.min.css-->

    <link rel="stylesheet" href="css/main.css">
  <!--endbuild-->
</head>
<body>
  <header class="container">
    <div class="navbar navbar-transparent navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
            <a href="#/notes" class="navbar-brand page-scroll">Sharp Angular</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Togle nav</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
             </button>
          </div>
          <nw-page-nav></nw-page-nav>
        </div>
    </div>
  </header>

   <div ng-view=""></div>

  <!-- Vendor -->

        <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
        <script src="bower_components/angular-resource/angular-resource.js" charset="utf-8"></script>

        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>

        <script src="js/controllers/notes/create.js"></script>
        <script src="js/controllers/users/index.js"></script>
        <script src="js/controllers/users/show.js"></script>
        <!-- Directives  -->
        <script src="js/directives/nwPageNav.js"></script>
        <script src="js/directives/nwCategoryFilter.js"></script>

        <script src="js/filters/categoryFilter.js"></script>

  <!-- endbuild -->
