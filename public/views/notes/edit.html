<div class="container-fluid">
  <h2 class="text-center">Edit: {{note.title}}</h2>
  <div class="col-sm-8 col-sm-offset-2">
    <form>
      <fieldset class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" ng-model="note.title" class="form-control">
       </fieldset>
       <fieldset class="form-group">
           <label for="description">Description</label>
           <textarea type="text" name="description" ng-model="note.description" class="form-control" rows="5"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label for="username">Author</label>
            <select class="form-select form-control" name="category"  ng-options="user.name as user.name for user in users" ng-model="note.user.name">
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label for="category">Category</label>
            <select class="form-select form-control" name="category"  ng-options="category.name as category.name for category in categories" ng-model="note.category">
            </select>
         </fieldset>

        <input type="submit"  value="{{ isSubmiting ? 'Saving ...' : 'Save'}}" class="btn btn-success" ng-click="saveNote(note)" ng-disabled="isSubmiting">
    </form>
  </div>
</div>
