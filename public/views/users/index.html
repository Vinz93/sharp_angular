<section class="container">
  <h2 class="text-center text-uppercase"> Users</h2>
</section>
<br>
<section class="container-fluid">
  <div class="row">
      <ul class="users-list">
        <li class="user col-sm-6" ng-repeat="user in users">
          <h3><a ng-href="#/users/{{user._id}}">{{user.name}}</a></h3>
          <p>Site: {{user.site}}</p>
        </li>
      </ul>
  </div>
</section>
